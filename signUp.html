<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body style="background-image: url(images/hero-1-bg-img.png);background-size: cover;background-repeat: repeat;">
    <div class="container-extra2 p-4 rounded" style="margin-top: 50px; margin-bottom: 50px;">
        <h1 class="text-center mt-4">SignUp</h1>
        <div class="text-center">
            <img src="https://dummyimage.com/100x50/cccacc/060612" alt="logo">
        </div>

        <form>
            <div class="p-4">
                <label for="" class="fw-bold" style="color: #8c8b8b;">Email</label>
                <br>
                <input type="text" class="email-inp w-100" style="border-bottom: 1px solid black;">

            </div>
            <div class="p-4">
                <label for="" class="fw-bold" style="color: #8c8b8b;">Password</label>
                <br>
                <input type="password" class="pass-inp w-100" style="border-bottom: 1px solid black;">
            </div>
            <div class="p-4">
                <label for="" class="fw-bold" style="color: #8c8b8b;">Retype Password</label>
                <br>
                <input type="password" class="pass-inp w-100" style="border-bottom: 1px solid black;">
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary text-center w-50 h-50 rounded-pill"
                    style="color:#e6e6e6 ;">SignUp</button>
            </div>

            <div class="mt-4 text-center logo-sec">
                <div class="logo-img">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-facebook icon-xs sw_1-5">
                        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                                  
                    </svg>
                </div>
                <div class="logo-img">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-google" viewBox="0 0 16 16">
                        <path
                            d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                    </svg>
                </div>
                <div class="logo-img">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-linkedin" viewBox="0 0 16 16">
                        <path
                            d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401m-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4" />
                    </svg>
                </div>
            </div>
            <div class="text-center ">
                <p class="align-text-bottom">Don't have an account?<a href="./login.html">Login</a></p>


            </div>
        </form>
    </div>

   



    <script src="./js/bootstrap.bundle.min.js"></script>

</body>

</html>
